<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- separate CSS file -->
</head>
<body>

    <!-- SIGN IN / SIGN UP PAGE -->
    <section id="auth" class="auth-section">
        <div class="auth-container">
            <div class="form-toggle">
                <button id="signInBtn" class="toggle-btn active">Sign In</button>
                <button id="signUpBtn" class="toggle-btn">Sign Up</button>
            </div>

            <!-- SIGN IN FORM -->
            <form id="signInForm" class="auth-form">
                <h2>Sign In</h2>
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- SIGN UP FORM -->
            <form id="signUpForm" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <p id="message" class="auth-message"></p>
        </div>
    </section>

    <script src="auth.js"></script> <!-- separate JS file -->
</body>
</html>
